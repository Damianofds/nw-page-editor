<!DOCTYPE html>
<html>
<head>
  <title>Page XML Editor</title>
  <link type="text/css" rel="stylesheet" id="xpg_styles" href="../css/editor.css"/>
  <script type="text/javascript" src="../js/jquery-2.2.1.min.js"></script>
  <script type="text/javascript" src="../js/jquery.stylesheet.js"></script>
  <script type="text/javascript" src="../js/interact-1.2.6.min.js"></script>
  <script type="text/javascript" src="../js/mousetrap-1.5.3.min.js"></script>
  <script type="text/javascript" src="../js/winstate.js"></script>
  <script type="text/javascript" src="../js/svg-canvas.js"></script>
  <script type="text/javascript" src="../js/page-canvas.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>
</head>
<body>
  <div id="container">
    <div id="xpg"></div>
    <input style="display:none;" id="openFileDialog" type="file" accept=".xml"/>
    <div id="controls">
      <textarea id="xpg_textedit" class="mousetrap" placeholder="Text edit box" disabled=""></textarea>
      <div id="buttonsWrap">
        <button id="prevPage" disabled="">&lt;</button>
        <div id="pageNumWrap">
          <input type="text" id="pageNum" class="mousetrap" value="0" disabled=""/>/<span id="totPages">0</span>
        </div>
        <button id="nextPage" disabled="">&gt;</button>
        <button id="openFile">Open file</button>
        <button id="saveFile" disabled="">Save file</button>
        <button id="viewImage">View image</button>
        <button id="viewText">View text</button>
        <button id="viewRegions">View regions</button>
        <button id="quit">Quit</button>
        <label id="autoCenter">
          <input class="mousetrap" type="checkbox"/> Center on selection
        </label>
        <label id="autoSave">
          <input class="mousetrap" type="checkbox"/> Auto-save
        </label>
        <label id="pointsMode">
          <input class="mousetrap" type="radio" name="mode" value="points"/> Points mode
        </label>
        <label style="display:none;" id="dragMode">
          <input class="mousetrap" type="radio" name="mode" value="drag"/> Drag mode
        </label>
        <label id="cellMode">
          <input class="mousetrap" type="radio" name="mode" value="drag"/> Cell mode
        </label>
        <div id="stateInfo">
          <!--<b>Page file: </b><span id="pageFile">-</span>-->
          <b>Region: type </b><span id="selectedType">-</span>
          <b>id </b><span id="selectedId">-</span>
          <b>&nbsp;Cursor: </b><span id="cursorX">-</span>,<span id="cursorY">-</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
